<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="Yeni Metin Belgesi.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="result">0</div>
            <div class="input"></div>
        </div>
        <div class="buttons">
            <button class="btn">AC</button>
            <button class="btn" value="islem">*</button>
            <button class="btn" value="islem">/</button>
            <button class="btn" value="islem">C</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn"  value="islem">+</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6" >6</button>
            <button class="btn" value="islem">-</button>
            <button class="btn" value="1" >1</button>
            <button class="btn" value="2" >2</button>
            <button class="btn" value="3" >3</button>
            <button class="btn" value="esit" id="esit">=</button>
            <button class="btn" value="0" >0</button>
        </div>
    </div>
    <script src="Yeni Metin Belgesi.js"></script>
</body>
</html>
